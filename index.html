<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elapsed Roleplay - Official Rulebook</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(ellipse at center, #0f172a 0%, #000000 70%);
            color: #ffffff;
            /* Changed to allow for scrolling on smaller screens if needed */
            overflow-y: auto; 
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .book-container {
            perspective: 2000px;
            /* Use a max-width to keep the book a reasonable size on large screens */
            max-width: 900px; 
            /* Use a responsive width for smaller screens */
            width: 95%; 
            /* Maintain aspect ratio */
            aspect-ratio: 1.5; 
            position: relative;
        }

        .book {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .page {
            position: absolute;
            width: 50%;
            height: 100%;
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
            border: 2px solid #475569;
            border-radius: 10px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            backface-visibility: hidden;
            transform-origin: left center;
            transition: transform 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            overflow: hidden;
            cursor: pointer;
        }

        .page-content {
            /* Use viewport-relative units for padding */
            padding: 4vw; 
            height: 100%;
            overflow-y: auto;
            position: relative;
        }

        .page-content::-webkit-scrollbar {
            width: 6px;
        }

        .page-content::-webkit-scrollbar-track {
            background: rgba(71, 85, 105, 0.3);
            border-radius: 3px;
        }

        .page-content::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #0ea5e9, #06b6d4);
            border-radius: 3px;
        }

        .page.right-page {
            right: 0;
            transform-origin: right center;
            border-left: none;
            border-radius: 0 10px 10px 0;
        }

        .page.left-page {
            left: 0;
            border-right: none;
            border-radius: 10px 0 0 10px;
        }

        .page.flipped {
            transform: rotateY(-180deg);
        }

        .page.right-page.flipped {
            transform: rotateY(180deg);
        }

        .logo-container {
            text-align: center;
            margin-bottom: 4vw;
            position: relative;
        }

        .logo {
            /* Use responsive sizing for the logo */
            width: clamp(80px, 15vw, 140px);
            height: clamp(80px, 15vw, 140px);
            background: conic-gradient(from 0deg, #0ea5e9, #06b6d4, #0891b2, #0ea5e9);
            border-radius: 50%;
            margin: 0 auto clamp(10px, 2vw, 20px);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            box-shadow: 0 15px 35px rgba(14, 165, 233, 0.4);
            animation: logoGlow 3s ease-in-out infinite alternate;
        }

        @keyframes logoGlow {
            0% { box-shadow: 0 15px 35px rgba(14, 165, 233, 0.4); }
            100% { box-shadow: 0 20px 50px rgba(14, 165, 233, 0.6); }
        }

        .logo::before {
            /* Use a responsive font size for the logo text */
            font-size: clamp(32px, 7vw, 64px);
            font-weight: 800;
            color: white;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.5);
            z-index: 2;
            content: 'E';
        }
        
        .logo::after {
            content: '';
            position: absolute;
            width: clamp(70px, 13vw, 120px);
            height: clamp(70px, 13vw, 120px);
            background: linear-gradient(135deg, #1e293b, #334155);
            border-radius: 50%;
            z-index: 1;
        }

        .page h1 {
            color: #0ea5e9;
            font-size: clamp(2rem, 5vw, 3rem);
            font-weight: 800;
            margin-bottom: clamp(10px, 3vw, 20px);
            text-align: center;
            background: linear-gradient(135deg, #0ea5e9, #06b6d4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: none;
        }

        .page h2 {
            color: #06b6d4;
            font-size: clamp(1.4rem, 3.5vw, 1.8rem);
            font-weight: 700;
            margin: clamp(15px, 4vw, 30px) 0 clamp(10px, 3vw, 20px) 0;
            border-bottom: 3px solid #0ea5e9;
            padding-bottom: 10px;
            position: relative;
        }

        .page h2::after {
            content: '';
            position: absolute;
            bottom: -3px;
            left: 0;
            width: clamp(20px, 6vw, 50px);
            height: 3px;
            background: linear-gradient(135deg, #0ea5e9, #06b6d4);
        }

        .page h3 {
            color: #67e8f9;
            font-size: clamp(1.1rem, 2.5vw, 1.4rem);
            font-weight: 600;
            margin: clamp(15px, 3vw, 25px) 0 clamp(8px, 2vw, 15px) 0;
        }
        
        .rule-box {
            background: rgba(30, 41, 59, 0.8);
            border: 1px solid #475569;
            border-radius: 12px;
            padding: clamp(10px, 3vw, 20px);
            margin: clamp(8px, 2vw, 15px) 0;
            position: relative;
            backdrop-filter: blur(10px);
        }

        .rule-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #0ea5e9, #06b6d4, #0891b2);
            border-radius: 12px 12px 0 0;
        }

        .example {
            background: rgba(14, 165, 233, 0.1);
            border-left: 4px solid #0ea5e9;
            padding: clamp(10px, 3vw, 20px);
            margin: clamp(10px, 3vw, 20px) 0;
            border-radius: 8px;
            position: relative;
        }

        .example.good {
            border-left-color: #10b981;
            background: rgba(16, 185, 129, 0.1);
        }

        .example.fail {
            border-left-color: #ef4444;
            background: rgba(239, 68, 68, 0.1);
        }

        .example-label {
            font-weight: 700;
            font-size: clamp(0.9rem, 2vw, 1.1rem);
            margin-bottom: clamp(5px, 2vw, 10px);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .good .example-label {
            color: #10b981;
        }

        .fail .example-label {
            color: #ef4444;
        }
        
        .highlight {
            background: linear-gradient(135deg, #0ea5e9, #06b6d4);
            color: white;
            padding: clamp(2px, 0.5vw, 3px) clamp(5px, 1.5vw, 8px);
            border-radius: 6px;
            font-weight: 600;
            display: inline-block;
        }

        .controls {
            position: fixed;
            bottom: clamp(10px, 5vw, 40px);
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: clamp(10px, 4vw, 20px);
            z-index: 1000;
        }

        .control-btn {
            padding: clamp(10px, 3vw, 15px) clamp(20px, 5vw, 30px);
            background: linear-gradient(135deg, #0ea5e9, #06b6d4);
            border: none;
            border-radius: 50px;
            color: white;
            font-weight: 600;
            font-size: clamp(0.9rem, 2.5vw, 1.1rem);
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(14, 165, 233, 0.3);
            position: relative;
            overflow: hidden;
        }
